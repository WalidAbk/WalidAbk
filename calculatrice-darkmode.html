<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculatrice-darkmode.css">
    <script src="index.JS" defer></script>
</head>


<body>

    <div class="dark-mode-container">
        <button class="button-dark"></button>
        <a href="calculatrice.html" class="circle"></a>
    </div>
    
    <div class="calcualtrice-container">
        <input id="display" readonly> </input>
        <div class="operators-container">
            
             <button class="button-operators"onclick="appendToDisplay('+')"> + </button> 
             <button class="button-operators"onclick="appendToDisplay('-')"> - </button> 
             <button class="button-operators"onclick="appendToDisplay('*')"> * </button> 
             <button class="button-operators"onclick="appendToDisplay('/')"> / </button> 
        </div>

        <div class="numbers-container">
            <button class="button-numbers"onclick="appendToDisplay('7')"> 7 </button> 
            <button class="button-numbers"onclick="appendToDisplay('8')"> 8 </button> 
            <button class="button-numbers"onclick="appendToDisplay('9')"> 9 </button> 
            <button class="button-numbers"onclick="appendToDisplay('4')"> 4 </button> 
            <button class="button-numbers"onclick="appendToDisplay('4')"> 5 </button> 
            <button class="button-numbers"onclick="appendToDisplay('6')"> 6 </button> 
            <button class="button-numbers"onclick="appendToDisplay('1')"> 1 </button> 
            <button class="button-numbers"onclick="appendToDisplay('2')"> 2 </button> 
            <button class="button-numbers"onclick="appendToDisplay('3')"> 3 </button> 
            <button class="button-numbers"onclick="appendToDisplay('0')"> 0 </button> 
            <button class="button-numbers"onclick="appendToDisplay('.')"> . </button> 
            <button class="button-numbers"onclick="clearDisplay()"> AC </button> 



        </div>

        <button class="equal" onclick="calculate()"> = </button>


    </div>
    
</body>
</html>
